<html lang="en" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="templates/lists.css">
    <title>Polymath Ventures Engineering Challenge</title>
</head>
<body>
    <div class="just-padding">
        <div class="list-group list-group-root well">

            {% if category.children|length > 0 %}

                <a href="#{{ category.id }}" class="list-group-item" data-toggle="collapse">
                    <i class="glyphicon glyphicon-chevron-right"></i>
                    {{ category.name }}
                </a>

                <div class="list-group collapse" id="{{ category.id }}">

                    {% for children in category.children recursive%}

                        {% if children.children|length > 0 %}
                            <a href="#{{ children.id }}" class="list-group-item" data-toggle="collapse">
                                <i class="glyphicon glyphicon-chevron-right"></i>
                                {{ children.name }}
                            </a>

                            <div class="list-group collapse" id="{{ children.id }}">
                                {{ loop(children.children) }}
                            </div>

                        {% else %}

                            <a href="#" class="list-group-item">{{ children.name }}</a>

                        {% endif %}

                    {% endfor %}

                </div>

            {% else %}

                <a href="#" class="list-group-item">{{ category.name }}</a>

            {% endif %}

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.list-group-item').on('click', function() {
                $('.glyphicon', this)
                    .toggleClass('glyphicon-chevron-right')
                    .toggleClass('glyphicon-chevron-down');
            });
        });
    </script>
</body>
</html>
